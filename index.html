<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Interactive Colored Globe</title>
<script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
<style>
  html, body, #cesiumContainer {
    width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
  }
</style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
  // Initialize the Cesium Viewer
  const viewer = new Cesium.Viewer('cesiumContainer', {
    baseLayerPicker: false,
    animation: false,
    timeline: false
  });

  // Set the viewer background and globe base color
  viewer.scene.backgroundColor = Cesium.Color.BLACK;
  viewer.scene.globe.baseColor = Cesium.Color.SKYBLUE;

  // Country-specific colors and links
  const countryData = {
    "Albania": {
      color: "#B2D8B2",
      link: "https://transparency.entsoe.eu/load-domain/r2/totalLoadR2/show?name=&defaultValue=false&viewType=TABLE&areaType=CTY&atch=false&dateTime.dateTime=13.03.2025+00:00|CET|DAY&biddingZone.values=CTY|10YAL-KESH-----5!CTY|10YAL-KESH-----5&dateTime.timezone=CET_CEST&dateTime.timezone_input=CET+(UTC+1)+/+CEST+(UTC+2)"
    },
    "Canada": {
      color: "#FFCC99",
      link: "https://example.com/france"
    },
    "Germany": {
      color: "#99CCFF",
      link: "https://example.com/germany"
    }
    // Add more countries if needed
  };

  // Load GeoJSON for countries
  const geojsonUrl = 'https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json';

  Cesium.GeoJsonDataSource.load(geojsonUrl, {
    stroke: Cesium.Color.YELLOW,
    strokeWidth: 1,
    fill: Cesium.Color.TRANSPARENT // Will override below
  }).then(function(dataSource) {
    viewer.dataSources.add(dataSource);
    viewer.zoomTo(dataSource);

    dataSource.entities.values.forEach(entity => {
      // Get the name property safely
      const nameProperty = entity.properties.NAME || entity.properties.name;
      const name = nameProperty && nameProperty._value ? nameProperty._value : "";

      if (name && countryData[name]) {
        const cData = countryData[name];
        entity.polygon.material = Cesium.Color.fromCssColorString(cData.color).withAlpha(0.8);
        entity.polygon.outline = true;
        entity.polygon.outlineColor = Cesium.Color.YELLOW;
        entity.properties.link = cData.link;
      } else {
        // Style for countries without specific data
        entity.polygon.material = Cesium.Color.GRAY.withAlpha(0.2);
        entity.polygon.outline = true;
        entity.polygon.outlineColor = Cesium.Color.DARKGRAY;
      }
    });

    // Click handler
    const handler = new Cesium.ScreenSpaceEventHandler(viewer.scene.canvas);
    handler.setInputAction(function(click) {
      const pickedObject = viewer.scene.pick(click.position);
      if (Cesium.defined(pickedObject) && pickedObject.id && pickedObject.id.properties && pickedObject.id.properties.link) {
        const link = pickedObject.id.properties.link._value;
        if (link) {
          window.open(link, '_blank');
        }
      }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
  }).otherwise(function(error) {
    console.error('Error loading GeoJSON:', error);
  });
</script>
</body>
</html>
