<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Colored Globe with Clickable Countries</title>
<script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
<link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
<style>
  html, body, #cesiumContainer {
    width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
  }
</style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
  // Initialize viewer
  const viewer = new Cesium.Viewer('cesiumContainer', {
    baseLayerPicker: false,
    animation: false,
    timeline: false
  });

  // Set the background color of the viewer (around the globe)
  viewer.scene.backgroundColor = Cesium.Color.WHITE;

  // Set the globe color (oceans and land without imagery)
  viewer.scene.globe.baseColor = Cesium.Color.SKYBLUE;

  // Load GeoJSON for countries
  const geojsonUrl = 'https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json';

  const countryData = {
    "Albania": {
      color: "#B2D8B2",
      link: "https://transparency.entsoe.eu/load-domain/r2/totalLoadR2/show?..."
    },
    "France": {
      color: "#FFCC99",
      link: "https://example.com/france"
    },
    "Germany": {
      color: "#99CCFF",
      link: "https://example.com/germany"
    }
    // Add more countries as needed
  };

  Cesium.GeoJsonDataSource.load(geojsonUrl, {
    stroke: Cesium.Color.YELLOW,
    strokeWidth: 2,
    fill: Cesium.Color.TRANSPARENT
  }).then(function(dataSource) {
    viewer.dataSources.add(dataSource);
    viewer.zoomTo(dataSource);

    dataSource.entities.values.forEach(entity => {
      const name = entity.properties.NAME || entity.properties.name || entity.name;
      if (name && countryData[name]) {
        const cData = countryData[name];
        entity.properties.link = cData.link;
        entity.polygon.material = Cesium.Color.fromCssColorString(cData.color).withAlpha(0.5);
        entity.polygon.outline = true;
        entity.polygon.outlineColor = Cesium.Color.YELLOW;
      } else {
        entity.polygon.material = Cesium.Color.GRAY.withAlpha(0.2);
        entity.polygon.outline = true;
        entity.polygon.outlineColor = Cesium.Color.DARKGRAY;
      }
    });

    const handler = new Cesium.ScreenSpaceEventHandler(viewer.canvas);
    handler.setInputAction(function(click) {
      const picked = viewer.scene.pick(click.position);
      if (Cesium.defined(picked) && picked.id && picked.id.properties) {
        const link = picked.id.properties.link;
        if (link) {
          window.open(link.getValue(), '_blank');
        }
      }
    }, Cesium.ScreenSpaceEventType.LEFT_CLICK);
  });
</script>
</body>
</html>
