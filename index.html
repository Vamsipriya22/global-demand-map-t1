<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple MapLibre World Map</title>
  <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  <script>
    try {
      const map = new maplibregl.Map({
        container: 'map',
        style: 'https://demotiles.maplibre.org/style.json',
        center: [0, 20],
        zoom: 1.5,
        maxBounds: [[-180, -60], [180, 85]]
      });

      map.addControl(new maplibregl.NavigationControl());

      map.on('click', (e) => {
        const features = map.queryRenderedFeatures(e.point, {
          layers: ['country-label']
        });

        if (features.length > 0) {
          const countryName = features[0].properties.name;
          const wikiUrl = `https://en.wikipedia.org/wiki/${countryName.replace(/ /g, '_')}`;
          window.open(wikiUrl, '_blank');
        } else {
          alert('Click on a country label to open Wikipedia');
        }
      });
    } catch (err) {
      alert('Error loading map: ' + err.message);
      console.error(err);
    }
  </script>
</body>
</html>
