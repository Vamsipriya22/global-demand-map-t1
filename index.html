<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Mapbox Globe Example</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.13.0/mapbox-gl.css" rel="stylesheet" />
<style>
  body, html { margin: 0; padding: 0; height: 100%; }
  #map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>
<script>
  mapboxgl.accessToken = 'YOUR_MAPBOX_ACCESS_TOKEN_HERE'; // Replace with your token

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-streets-v12', // Mapbox style
    center: [0, 20],
    zoom: 1.5,
    pitch: 30,
    bearing: 0,
    projection: 'globe', // enables globe projection
    antialias: true
  });

  map.addControl(new mapboxgl.NavigationControl());
</script>
</body>
</html>
