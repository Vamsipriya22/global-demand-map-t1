<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3D Globe with Country Borders and Blue Ocean</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.111/Build/Cesium/Widgets/widgets.css" rel="stylesheet" />
  <style>
    html, body, #cesiumContainer {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="cesiumContainer"></div>
  <script>
    const viewer = new Cesium.Viewer('cesiumContainer', {
      baseLayerPicker: false,
      animation: false,
      timeline: false
    });

    // Set globe base color (ocean color)
    viewer.scene.globe.baseColor = Cesium.Color.fromCssColorString('#87CEEB'); // light sky blue

    // Load GeoJSON country borders
    const dataSource = new Cesium.GeoJsonDataSource();
    dataSource.load('https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json', {
      stroke: Cesium.Color.YELLOW,
      fill: Cesium.Color.TRANSPARENT,
      strokeWidth: 2
    }).then(function(dataSource) {
      viewer.dataSources.add(dataSource);
      viewer.zoomTo(dataSource);
    });
  </script>
</body>
</html>
