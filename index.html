<!DOCTYPE html>
<html>
<head>
  <title>Flat World Map</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-o9N1jzf3MXXCqp2chP0jyx0U02X1Ys2rG2xc38BJf+8="
    crossorigin=""
  />
  
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-oS3vJWv+0UjzBf8dc2Rg+g+QtaH1iLD7E1G9E8y/5U8="
  crossorigin=""
></script>

<script>
  // Initialize the map and set its view to the world center with zoom level 2
  var map = L.map('map').setView([20, 0], 2);

  // Add OpenStreetMap tiles (flat Mercator projection)
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 5,
    attribution: '&copy; <a href="https://openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
</script>

</body>
</html>
